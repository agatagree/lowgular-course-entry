<div class="main-list">
  <h1 class="list-title">Employee list</h1>
<ul *ngIf="data$ | async as data; else empty">
  <div  class="list-container"*ngFor="let employee of data">
  <li class="list-item" >{{ employee.id }}. {{ employee.employee_name}}</li>
    <button class="list-btn-remove"(click)="remove(employee.id)">x</button>
  </div>
</ul>
</div>

<ng-template #empty> There is no data </ng-template>
