<div class="main-list">
  <h1 class="list-title">Employee list</h1>
<ul *ngIf="data$ | async as data; else empty">
  <li class="list-item" *ngFor="let employee of data">{{ employee.personalNumber }}: {{ employee.name }}. Email:  {{ employee.email }} <button (click)="remove(employee.personalNumber)">delete</button></li>
</ul>
</div>

<ng-template #empty> There is no data </ng-template>
