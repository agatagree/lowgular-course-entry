<div class="layout-wrapper">
  <h2 class="list-title">Employee list</h2>
<ol *ngIf="data$ | async as data; else empty">
  <div class="container"*ngFor="let employee of data">
  <li class="list-item" >{{ employee.employee_name}}</li>
    <p>{{ employee.mail }}</p>
    <button class="btn"(click)="remove(employee.id)">delete</button>
  </div>
</ol>
</div>

<ng-template #empty> There is no data </ng-template>
