<div class="main-list">
  <h2 class="list-title">Project list</h2>
  <ul class="main-list" *ngIf="data$ | async as data; else empty">
    <li class="list-item" *ngFor="let project of data">
      {{ project.id}}: {{ project.name}}. Project owner:  {{ project.owner}}
      <p>{{project.description}}</p>
    </li>
  </ul>
</div>

<ng-template #empty> There is no data </ng-template>
